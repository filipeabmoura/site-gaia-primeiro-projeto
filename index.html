<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/style.css">

    <title>Site Gaia</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-verde-gaia">
      
      <div class="container">

        <img class="navbar-brand mr-auto" src="img/florzinha-icon.png" alt="logo-florzinha">

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>

        <img class="navbar-brand ml-auto" src="img/mundo.png" alt="logo-mundo">
        
      </div>

    </nav>

    <div class="slogan">
      <img src="img/pimenta.png" alt="pimenta-desenho">
      <h1>Agro é Gaia,<br> Gaia é Tech</h1>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
